<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도메인 관리 - FreeDomain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">FreeDomain</div>
            <ul class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="register.html">도메인 등록</a></li>
                <li><a href="manage.html" class="active">도메인 관리</a></li>
                <li><a href="admin.html">관리자</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" style="margin-top: 100px;">
        <h2>내 도메인 관리</h2>

        <div class="search-domain">
            <input type="text" id="searchEmail" placeholder="등록한 이메일 주소 입력">
            <button onclick="loadMyDomains()" class="btn-primary">내 도메인 조회</button>
        </div>

        <div id="domainList" class="domain-list"></div>

        <!-- 도메인 상세 관리 모달 -->
        <div id="domainModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3 id="modalDomainName"></h3>
                
                <div class="tabs">
                    <button class="tab-button active" onclick="showTab('dns')">DNS 설정</button>
                    <button class="tab-button" onclick="showTab('nameserver')">네임서버</button>
                    <button class="tab-button" onclick="showTab('info')">도메인 정보</button>
                </div>

                <!-- DNS 설정 탭 -->
                <div id="dnsTab" class="tab-content active">
                    <h4>DNS 레코드 관리</h4>
                    <div id="dnsRecords"></div>
                    
                    <div class="add-record">
                        <h5>새 레코드 추가</h5>
                        <select id="recordType">
                            <option value="A">A</option>
                            <option value="AAAA">AAAA</option>
                            <option value="CNAME">CNAME</option>
                            <option value="MX">MX</option>
                            <option value="TXT">TXT</option>
                        </select>
                        <input type="text" id="recordName" placeholder="레코드 이름 (예: www, @)">
                        <input type="text" id="recordValue" placeholder="값 (예: 192.168.1.1)">
                        <input type="number" id="recordTTL" placeholder="TTL (초)" value="3600">
                        <button onclick="addDNSRecord()" class="btn-secondary">추가</button>
                    </div>
                </div>

                <!-- 네임서버 탭 -->
                <div id="nameserverTab" class="tab-content">
                    <h4>네임서버 설정</h4>
                    <div id="currentNameservers"></div>
                    
                    <div class="update-nameservers">
                        <h5>네임서버 변경</h5>
                        <input type="text" id="updateNS1" placeholder="ns1.example.com">
                        <input type="text" id="updateNS2" placeholder="ns2.example.com">
                        <input type="text" id="updateNS3" placeholder="ns3.example.com (선택)">
                        <input type="text" id="updateNS4" placeholder="ns4.example.com (선택)">
                        <button onclick="updateNameservers()" class="btn-primary">네임서버 업데이트</button>
                    </div>
                </div>

                <!-- 도메인 정보 탭 -->
                <div id="infoTab" class="tab-content">
                    <h4>도메인 정보</h4>
                    <div id="domainInfo"></div>
                    
                    <div class="danger-zone">
                        <h5>위험 구역</h5>
                        <button onclick="deleteDomain()" class="btn-danger">도메인 삭제</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>

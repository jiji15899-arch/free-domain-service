<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도메인 관리 대시보드</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 도메인 관리</h1>
            <p><a href="index.html">← 메인으로 돌아가기</a></p>
        </header>

        <main>
            <div class="card">
                <h2>내 도메인 조회</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchEmail">이메일 주소</label>
                        <input 
                            type="email" 
                            id="searchEmail" 
                            placeholder="your@email.com" 
                            required
                        >
                    </div>
                    <button type="submit" class="btn-primary">조회하기</button>
                </form>
            </div>

            <div id="domainList" class="domain-list hidden">
                <h2>등록된 도메인</h2>
                <div id="domains"></div>
            </div>

            <div class="card hidden" id="editCard">
                <h2>도메인 수정</h2>
                <form id="editForm">
                    <input type="hidden" id="editDomain">
                    
                    <div class="form-group">
                        <label>네임서버 1</label>
                        <input type="text" id="editNs1" required>
                    </div>

                    <div class="form-group">
                        <label>네임서버 2</label>
                        <input type="text" id="editNs2" required>
                    </div>

                    <button type="submit" class="btn-primary">업데이트</button>
                    <button type="button" class="btn-secondary" onclick="cancelEdit()">취소</button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무료 도메인 발급 서비스</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌐 무료 도메인 발급</h1>
            <p>원하는 서브도메인을 무료로, 영구적으로 사용하세요</p>
        </header>

        <main>
            <div class="card">
                <h2>도메인 신청</h2>
                <form id="domainForm">
                    <div class="form-group">
                        <label for="domainName">원하는 도메인 이름</label>
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="domainName" 
                                placeholder="mysite" 
                                pattern="[a-z0-9-]+"
                                required
                            >
                            <select id="domainExtension">
                                <option value=".com">.com</option>
                                <option value=".co.kr">.co.kr</option>
                                <option value=".org">.org</option>
                            </select>
                        </div>
                        <small>영문 소문자, 숫자, 하이픈(-)만 사용 가능</small>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일 주소</label>
                        <input 
                            type="email" 
                            id="email" 
                            placeholder="your@email.com" 
                            required
                        >
                        <small>도메인 관리를 위한 이메일입니다</small>
                    </div>

                    <div class="form-group">
                        <label>네임서버 설정</label>
                        <input 
                            type="text" 
                            id="ns1" 
                            placeholder="ns1.yourhost.com" 
                            required
                        >
                        <input 
                            type="text" 
                            id="ns2" 
                            placeholder="ns2.yourhost.com" 
                            required
                        >
                        <small>호스팅 업체의 네임서버를 입력하세요</small>
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="agree" required>
                            <span>서비스 이용약관에 동의합니다</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary">도메인 신청하기</button>
                </form>

                <div id="result" class="result hidden"></div>
            </div>

            <div class="info-cards">
                <div class="info-card">
                    <h3>✅ 무료 & 영구 사용</h3>
                    <p>기간 제한 없이 영구적으로 사용 가능합니다</p>
                </div>
                <div class="info-card">
                    <h3>⚡ 즉시 발급</h3>
                    <p>신청 즉시 도메인이 활성화됩니다</p>
                </div>
                <div class="info-card">
                    <h3>🔧 자유로운 DNS 관리</h3>
                    <p>원하는 네임서버로 자유롭게 설정</p>
                </div>
            </div>
        </main>

        <footer>
            <p><a href="dashboard.html">내 도메인 관리</a></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무료 도메인 제공 플랫폼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">FreeDomain</div>
            <ul class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="register.html">도메인 등록</a></li>
                <li><a href="manage.html">도메인 관리</a></li>
                <li><a href="admin.html">관리자</a></li>
            </ul>
        </div>
    </nav>

    <main class="hero">
        <div class="container">
            <h1>무료 도메인을 지금 바로 등록하세요</h1>
            <p>빠르고 안정적인 무료 도메인 서비스</p>
            
            <div class="search-box">
                <input type="text" id="domainSearch" placeholder="원하시는 도메인을 입력하세요 (예: mysite)">
                <select id="extensionSelect">
                    <option value=".com">.com</option>
                    <option value=".org">.org</option>
                    <option value=".net">.net</option>
                    <option value=".co.kr">.co.kr</option>
                </select>
                <button onclick="searchDomain()">검색</button>
            </div>

            <div id="searchResult" class="search-result"></div>

            <div class="features">
                <div class="feature-card">
                    <h3>🚀 즉시 발급</h3>
                    <p>신청 즉시 도메인 사용 가능</p>
                </div>
                <div class="feature-card">
                    <h3>♾️ 무제한 사용</h3>
                    <p>기간 제한 없이 평생 사용</p>
                </div>
                <div class="feature-card">
                    <h3>⚙️ 자유로운 설정</h3>
                    <p>네임서버 및 DNS 설정 가능</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
